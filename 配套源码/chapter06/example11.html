<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>select控件</title>
</head>
<body>
<form action="#" method="post">
学历：<br />
	<select>                                            <!--最基本的下拉菜单-->
    	<option>-请选择-</option>
        <option>博士研究生</option>
        <option>硕士研究生</option>
        <option>本科</option>
        <option>专科</option>
        <option>高中</option>
    </select><br /><br />
特长（单选）:<br />
    <select>     
    	<option>美术</option>
        <option selected="selected">体育</option>   <!--设置默认选中项-->
        <option>音乐</option>
    </select><br /><br />
爱好（多选）:<br />
    <select multiple="multiple" size="4">           <!--设置多选和可见选项数-->
    	<option>摄影</option>
        <option selected="selected">读书</option> <!--设置默认选中项-->
        <option>唱歌</option>
        <option selected="selected">写作</option> <!--设置默认选中项-->
        <option>运动</option>
    </select><br /><br />
    <input type="submit" value="提交"/>
</form>
</body>
</html>
