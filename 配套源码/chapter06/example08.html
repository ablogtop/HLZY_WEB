<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>input控件</title>
</head>
<body>
<form action="#" method="post">
	用户名：                                                <!--text单行文本输入框-->
	<input type="text" value="小明" maxlength="6" /><br /><br />  
    密码：                                                 <!--password密码输入框-->
    <input type="password" size="20" /><br /><br />                         
    性别：                                                 <!--radio单选按钮-->
    <input type="radio" name="sex"/>男<input type="radio" name="sex" checked="checked" />女<br /><br />	
    兴趣爱好：                                              <!--checkbox复选框-->
    <input type="checkbox" />旅游
    <input type="checkbox" />读书
    <input type="checkbox" />摄影<br /><br />
    上传照片：
    <input type="file" /><br /><br />                   <!--file文件域-->
    <input type="submit" />                             <!--submit提交按钮-->
    <input type="reset" />                              <!--reset重置按钮-->   
    <input type="button" value="普通按钮" />              <!--button普通按钮-->  
    <input type="image" src="images/enter.jpg" />       <!--image图像域-->  
    <input type="hidden" />                             <!--hidden隐藏域-->
</form>
</body>
</html>
