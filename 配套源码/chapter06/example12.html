<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>为下拉菜单中的选项分组</title>
</head>
<body>
<form action="#" method="post">
所在地区：<br/>
	<select>
        <optgroup label="北京">
            <option>昌平区</option>
            <option>海淀区</option>
            <option>朝阳区</option>
            <option>东城区</option>
        </optgroup>
        <optgroup label="天津">
            <option>河东区</option>
            <option>河西区</option>
            <option>武清区</option>
        </optgroup>
    </select>
</form>
</body>
</html>
