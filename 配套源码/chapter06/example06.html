<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS控制单元格的宽度与高度</title>
<style type="text/css">
table{border:1px solid blue;}
td{border:1px solid blue;}
.one{
	width:150px;
    height:100px;
}
.two{
    width:100px;
    height:50px;
}
.three{
    width:100px;
    height:50px;
}
</style>
</head>
<body>
<table>
    <tr>
        <td class="one">one</td><td class="two">two</td>
    </tr>
    <tr>
        <td class="three">three</td><td class="four">four</td>
	</tr>
</table>
</body>
</html>
