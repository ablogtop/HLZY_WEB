<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while循环语句</title>
</head>
<body>
<script type="text/javascript">
	var i=1;                             //定义一个变量a，设置初始值为1
	var sum=i;
	document.write("累加和不大于10的所有自然数：<br>");
	while(sum<10){
		sum=sum+i;                       //累加i的值
		document.write(i+'<br>');        //输出符合条件的自然数
		i++; 
		}
</script>
</body>
</html>
