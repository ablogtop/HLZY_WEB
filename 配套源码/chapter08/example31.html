<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素属性与内容操作</title>
<style type="text/css">
.top{color:red;}
</style>
<script type="text/javascript">
function init() {
 	var test = document.getElementById("test");                 //获取test元素对象
 	test.innerHTML = "<p>打造会代码的全能设计师!</p>";  //元素内容操作
 	test.setAttribute("style","font-weight:bold;font-size:18px;");  //设置元素的属性
 	test.className="top";
}
</script>
</head>
<body onload="init()">
<div id="test">test</div>
</body>
</html>
