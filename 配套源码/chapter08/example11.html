<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>do...while循环语句</title>
</head>
<body>
<script type="text/javascript">
	var i =99;                           //定义一个变量i，设置初始值为100
	do{
		i++;                             //变量i进行自增
		document.write(i);               //指定执行语句
	}while(i < 100);                     //指定循环条件
</script>
</body>
</html>
