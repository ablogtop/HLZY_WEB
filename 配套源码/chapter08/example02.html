<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>算术运算符</title>
</head>
<body>
<script type="text/javascript">
	var num1=100,num2=25;
	document.write("100+25="+(num1+num2)+"<br>");
	document.write("100-25="+(num1-num2)+"<br>");
	document.write("100*25="+(num1*num2)+"<br>");
	document.write("100/25="+(num1/num2)+"<br>");
	document.write("(100++)="+(num1++)+"<br>");
	document.write("(++100)="+(++num1)+"<br>");
</script>
</body>
</html>
