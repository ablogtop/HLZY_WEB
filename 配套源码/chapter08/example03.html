<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>比较运算符</title>
</head>
<body>
<script type="text/javascript">
	var age=25;                                      //定义变量；
	document.write("age变量的值为："+age+"<br>");      //输出变量值；
	document.write("age>=20:"+(age>=20)+"<br>");        //变量值比较；
	document.write("age<20:"+(age<20)+"<br>");
	document.write("age!=20:"+(age!=20)+"<br>");
	document.write("age>20:"+(age>20)+"<br>");	
</script>
</body>
</html>
