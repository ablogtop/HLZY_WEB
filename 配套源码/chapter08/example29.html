<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>相关元素节点的访问方法</title>
<script type="text/javascript">
function init(){
 	var a = document.lastChild;        //找到<html>元素
 	a = a.lastChild;                   //找到<body>元素
 	a = a.childNodes[1];               //找到<ul>元素
 	a = a.childNodes[1];               //找到第一个<li>元素
 	a.style.color = "red";             //将字体颜色设为红色
}
</script>
</head>
<body onload="init()">
 	<ul>
 		<li id="one">标题一</li>
 		<li id="two">标题二</li>
 		<li id="three">标题三</li>
 		<li id="four">标题四</li>
 	</ul>
</body>
</html>
