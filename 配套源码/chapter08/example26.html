<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>打开和关闭窗口的使用</title>
<script language="javascript">
var myWindow;
function openNewWin(){
	//打开一个新窗口
	myWindow=window.open("example24.html","myWindow","width=200,height=150,top=200,left=100");
}
function closeNewWin(){
	//关闭新窗口
	myWindow.close();
}
</script>
</head>
<body>
<p><a href="javascript:openNewWin()">打开新窗口</a></p>
<p><a href="javascript:closeNewWin()">关闭新窗口</a></p>
</body>
</html>
