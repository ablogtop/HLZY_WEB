<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动态改变页面元素的属性</title>
<script type="text/javascript">
function init(){
	var text = document.createTextNode("赶快学习网页制作!");      //创建一个文本节点
 	var p = document.createElement("p");                     //创建一个<p>元素节点
 	p.appendChild(text);                                     //为<p>元素追加文本节点
 	document.body.appendChild(p);                            //为<body>追加<p>元素
}
</script>
</head>
<body onload="init()">
</body>
</html>
