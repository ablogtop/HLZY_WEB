<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>访问指定的元素节点</title>
<script type="text/javascript">
function init(){
     var one = document.getElementById("one");          //找到<li id="one">的元素
     one.style.fontWeight = "bold";                     //将文本加粗
     var lis = document.getElementsByTagName("li");     //找到所有li元素
     lis[3].style.color = "red";                        //将第四个li元素的字体颜色设置为红色
}
</script>
</head>
 <body onload="init()">
 	<ul>
 		<li id="one">标题一</li>
 		<li id="two">标题二</li>
 		<li id="three">标题三</li>
 		<li id="four">标题四</li>
 	</ul>
 </body>
</html>
