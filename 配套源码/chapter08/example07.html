<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>双向判断语句</title>
</head>
<body>
<script type="text/javascript">
var num1=100;
var num2=150;
if(num1<num2){
	alert('你好，条件成立');            //如果条件成立则弹出“成立”对话框
}else{
	alert('对不起，条件不成立');        //如果条件不成立则弹出“不成立”对话框
}
alert('演示完成');                      //无论成立与否最后弹出“演示完成”对话框
</script>

</body>
</html>
