<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>window对象的使用</title>
</head>
<body>
<script type="text/javascript">
var width = window.innerWidth;          //获取文档显示区域宽度
var height = innerHeight;               //获取文档显示区域高度（省略window）
window.alert(width+"*"+height);	        //调用alert输出
</script>
</body>
</html>
